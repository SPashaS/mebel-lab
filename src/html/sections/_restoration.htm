<section class="restoration blur" id="restoration">

          </div>
          <div class="form__body">
            <div class="form__items">

              </div>
              <div class="form__item form__item_add">

              </div>
              <div class="form__item form__item_add">
                <input accept=".jpg, .png, .gif" type="file" name="photo[]" aria-label="Добавить фотографию вашей мебели">
                <div class="form__item-preview"></div>
              </div>
            </div>
            <div class="form__footer">
              <span>Прикрепить фото</span>
              <button class="form__submit button" type="submit">

    </div>
