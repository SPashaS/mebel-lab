<section class="restoration blur">
  <div class="restoration__container">
    <div class="restoration__body">
      <div class="restoration__column">
        <h2 class="restoration__title">
          Восстановим то что вам дорого
        </h2>
        <p class="restoration__text">
          Вы экономите до 70% бюджета благодоря ремонту и рестоврации любимых предметов интерьера
        </p>
      </div>
      <div class="restoration__column">
        <form action="#" class="restoration__form form" data-dev>
          <div class="form__phone-number">
            <input type="tel" placeholder="Телефон" required>
          </div>
          <div class="form__body">
            <div class="form__items">
              <div class="form__item form__item_add">
                <input accept=".jpg, .png, .gif" type="file" id="formPhoto1" name="photo1">
                <div class="form__item-preview"></div>
              </div>
              <div class="form__item form__item_add">
                <input accept=".jpg, .png, .gif" type="file" id="formPhoto2" name="photo2">
                <div class="form__item-preview"></div>
              </div>
              <div class="form__item form__item_add">
                <input accept=".jpg, .png, .gif" type="file" id="formPhoto3" name="photo3">
                <div class="form__item-preview"></div>
              </div>
              <div class="form__item form__item_add">
                <input accept=".jpg, .png, .gif" type="file" id="formPhoto4" name="photo4">
                <div class="form__item-preview"></div>
              </div>
              <div class="form__item form__item_add">
                <input accept=".jpg, .png, .gif" type="file" id="formPhoto5" name="photo5">
                <div class="form__item-preview"></div>
              </div>
            </div>
            <div class="form__footer">
              <span>Прикрепить фото</span>
              <button class="form__submit button" type="submit">Отправить</button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</section>
